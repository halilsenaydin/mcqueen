<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>McQueen Teleop | Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/mcqueen_teleop_control.css') }}"
    />
  </head>
  <body>
    <div class="control-panel">
      <!-- Steering Wheel -->
      <div
        id="steering-wheel-container"
        role="slider"
        aria-valuemin="-90"
        aria-valuemax="90"
        aria-valuenow="0"
        aria-label="Steering Wheel"
      >
        <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <!-- Outer ring -->
          <circle
            cx="128"
            cy="128"
            r="110"
            stroke="#3f51b5"
            stroke-width="18"
            fill="url(#grad1)"
          />
          <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#7986cb" />
              <stop offset="100%" stop-color="#283593" />
            </radialGradient>
          </defs>

          <!-- Steering wheel housing - 3 spokes -->
          <g
            stroke="#212121"
            stroke-width="14"
            stroke-linecap="round"
            fill="none"
          >
            <line x1="128" y1="18" x2="128" y2="80" />
            <line x1="38" y1="210" x2="88" y2="160" />
            <line x1="218" y1="210" x2="168" y2="160" />
          </g>

          <!-- Inside cover -->
          <circle
            cx="128"
            cy="128"
            r="52"
            fill="#1e1e2f"
            stroke="#3949ab"
            stroke-width="6"
          />
          <circle cx="128" cy="128" r="40" fill="url(#grad2)" />
          <defs>
            <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#5c6bc0" />
              <stop offset="100%" stop-color="#283593" />
            </radialGradient>
          </defs>

          <!-- Center button or logo effect -->
          <circle cx="128" cy="128" r="22" fill="#3949ab" />
          <circle cx="128" cy="128" r="12" fill="#1e1e2f" />
        </svg>
      </div>

      <!-- MCQueen Face -->
      <div class="mcqueen-eyes" id="mcqueen-eyes">
        <div class="eyes">
          <div class="eye">
            <div class="iris" id="iris-left">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="eye">
            <div class="iris" id="iris-right">
              <div class="pupil"></div>
            </div>
          </div>
        </div>
        <div class="eyelid">
          <div class="eyelid-left"></div>
          <div class="eyelid-right"></div>
        </div>
        <div class="bottom-mask">
          <img
            src="{{ url_for('static', filename='img/rusteze.png') }}"
            alt="Logo"
            class="rusteze-logo"
          />
        </div>
      </div>

      <!-- Gearbox Pedals -->
      <div class="gearbox-pedals">
        <!-- Gas Pedal -->
        <div class="pedals">
          <button id="gas-pedal" class="gas">
            <svg viewBox="0 0 100 200" class="gas-svg">
              <rect
                x="20"
                y="10"
                width="60"
                height="180"
                rx="12"
                ry="12"
                fill="#333"
                stroke="#000"
                stroke-width="2"
              />
              <line
                x1="30"
                y1="30"
                x2="70"
                y2="30"
                stroke="#999"
                stroke-width="3"
              />
              <line
                x1="30"
                y1="55"
                x2="70"
                y2="55"
                stroke="#999"
                stroke-width="3"
              />
              <line
                x1="30"
                y1="80"
                x2="70"
                y2="80"
                stroke="#999"
                stroke-width="3"
              />
              <line
                x1="30"
                y1="105"
                x2="70"
                y2="105"
                stroke="#999"
                stroke-width="3"
              />
              <line
                x1="30"
                y1="130"
                x2="70"
                y2="130"
                stroke="#999"
                stroke-width="3"
              />
              <line
                x1="30"
                y1="155"
                x2="70"
                y2="155"
                stroke="#999"
                stroke-width="3"
              />
            </svg>
          </button>
        </div>

        <!-- Gearbox -->
        <div class="gearbox" id="gearbox" aria-label="Gearbox">
          <div class="gear-rail"></div>
          <div class="gear-handle" id="gear-handle">D</div>
          <div class="gear-labels">
            <div class="gear-labels-d">D</div>
            <div class="gear-labels-r">R</div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/mcqueen_teleop_control.js') }}"></script>
  </body>
</html>
